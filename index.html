<!DOCTYPE html>
<html>
<head>
    <title>Via-Sacra Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .locate-button {
            position: absolute; top: 80px; left: 10px; z-index: 1000;
            background: white; padding: 10px; border-radius: 5px; cursor: pointer;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4); font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="locate-button" onclick="getLocation()">üìç Minha Posi√ß√£o</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>

    <script>
        var map = L.map('map').setView([41.177, -8.640], 16);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Carregar a rota do seu ficheiro KML
        var runLayer = omnivore.kml('VIA-SACRA.kml')
            .on('ready', function() {
                map.fitBounds(runLayer.getBounds());
            }).addTo(map);

        // Fun√ß√£o para mostrar onde o utilizador est√°
        var userMarker, userCircle;

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            if (userMarker) {
                userMarker.setLatLng(e.latlng);
                userCircle.setLatLng(e.latlng).setRadius(radius);
            } else {
                userMarker = L.marker(e.latlng).addTo(map).bindPopup("Voc√™ est√° aqui");
                userCircle = L.circle(e.latlng, radius).addTo(map);
            }
        }

        map.on('locationfound', onLocationFound);

        function getLocation() {
            map.locate({setView: true, maxZoom: 18, watch: true});
        }
    </script>
</body>
</html>
