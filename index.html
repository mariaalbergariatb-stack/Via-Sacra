<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Porto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .nav-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 2000; background: #4285F4; color: white; border: none;
            padding: 18px 30px; border-radius: 50px; font-size: 18px; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 80%;
        }
    </style>
</head>
<body>

    <button class="nav-btn" id="gpsBtn" onclick="startNav()">üöÄ INICIAR NAVEGA√á√ÉO</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([41.17597, -8.63472], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var userMarker;
        var isNavigating = false;

        // ESTA √â A PARTE QUE CORRIGE OS PONTOS
        fetch('rota.geojson')
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        if (feature.geometry.type === 'LineString') {
                            return { color: '#4285F4', weight: 7, opacity: 0.7 };
                        }
                    },
                    pointToLayer: function(feature, latlng) {
                        // For√ßa a cria√ß√£o de um marcador para cada ponto
                        return L.marker(latlng).bindPopup("<b>" + feature.properties.nome + "</b>");
                    }
                }).addTo(map);
            })
            .catch(err => console.error("Erro ao ler pontos:", err));

        function startNav() {
            isNavigating = true;
            document.getElementById('gpsBtn').innerHTML = "üìç A NAVEGAR...";
            map.locate({ setView: true, watch: true, maxZoom: 18, enableHighAccuracy: true });
        }

        map.on('locationfound', function(e) {
            if (!userMarker) {
                userMarker = L.circleMarker(e.latlng, { radius: 9, color: 'white', fillColor: '#4285F4', fillOpacity: 1, weight: 3 }).addTo(map);
            } else {
                userMarker.setLatLng(e.latlng);
            }
            if (isNavigating) {
                map.panTo(e.latlng);
            }
        });
    </script>
</body>
</html>
