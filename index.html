<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Interativa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .btn-gps {
            position: absolute; top: 15px; right: 15px; z-index: 1000;
            background: #007bff; color: white; padding: 12px;
            border-radius: 50px; border: none; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn-gps" onclick="map.locate({setView: true, watch: true, maxZoom: 18})">üìç Seguir GPS</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.177, -8.640], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('rota.geojson')
            .then(r => r.json())
            .then(data => {
                var layer = L.geoJSON(data, {
                    style: (f) => f.geometry.type === 'LineString' ? {color: 'red', weight: 5} : {},
                    pointToLayer: (f, latlng) => L.marker(latlng).bindPopup('<b>' + f.properties.nome + '</b>')
                }).addTo(map);
                map.fitBounds(layer.getBounds());
            });

        map.on('locationfound', (e) => {
            L.circle(e.latlng, {radius: 5, color: 'blue', fillOpacity: 1}).addTo(map);
        });
    </script>
</body>
</html>
