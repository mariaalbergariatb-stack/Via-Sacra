<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #4285F4; --dark-bg: #212121; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }
        #map { height: 100vh; width: 100vw; transition: filter 0.3s; }
        
        /* Estilo Modo Noturno */
        .dark-mode #map { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        
        /* Bot√µes de Interface */
        .controls {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; z-index: 2000;
        }
        .btn {
            background: white; border: none; padding: 10px 15px;
            border-radius: 12px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            cursor: pointer; display: flex; align-items: center; gap: 5px;
        }
        .btn-night { background: #333; color: white; }
        
        .nav-footer {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 2000; width: 85%;
        }
        .btn-start {
            width: 100%; padding: 18px; background: var(--primary); color: white;
            border: none; border-radius: 50px; font-size: 16px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* √çcones com N√∫meros */
        .number-icon {
            background: var(--primary); border: 2px solid white; border-radius: 50%;
            color: white; font-weight: bold; text-align: center; font-size: 14px;
            line-height: 24px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .station-visited { background: #34A853 !important; }
    </style>
</head>
<body>

    <div class="controls">
        <button class="btn btn-night" onclick="toggleNightMode()">üåô Modo Noite</button>
        <div class="btn" style="pointer-events: none;">üö∂ 1.2km | 18min</div>
    </div>

    <button class="nav-footer btn-start" id="startBtn" onclick="iniciarNav()">üöÄ INICIAR NAVEGA√á√ÉO</button>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([41.17597, -8.63472], 16);
        var isNight = false;
        var userMarker;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Carregar a Rota e os Pontos
        fetch('rota.geojson')
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(f) {
                        if (f.geometry.type === 'LineString') return { color: '#4285F4', weight: 6, opacity: 0.6 };
                    },
                    pointToLayer: function(f, latlng) {
                        // Criar n√∫mero da esta√ß√£o (ex: "1" em vez de "1¬™ Esta√ß√£o")
                        var num = f.properties.nome.match(/\d+/);
                        var icon = L.divIcon({
                            className: 'number-icon',
                            html: num ? num[0] : '‚Ä¢',
                            iconSize: [26, 26]
                        });
                        
                        var marker = L.marker(latlng, { icon: icon });
                        
                        // Mudar cor ao clicar (Progresso)
                        marker.on('click', function(e) {
                            e.target._icon.classList.add('station-visited');
                            marker.bindPopup("<b>" + f.properties.nome + "</b>").openPopup();
                        });
                        
                        return marker;
                    }
                }).addTo(map);
            });

        function toggleNightMode() {
            document.body.classList.toggle('dark-mode');
            isNight = !isNight;
        }
