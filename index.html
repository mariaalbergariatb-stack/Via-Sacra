<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Porto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .nav-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 2000; background: #4285F4; color: white; border: none;
            padding: 18px 30px; border-radius: 50px; font-size: 18px; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 80%;
        }
    </style>
</head>
<body>

    <button class="nav-btn" id="gpsBtn" onclick="startNav()">üöÄ INICIAR CAMINHO</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([41.17597, -8.63472], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var userMarker;

        // CARREGAR TUDO: LINHA E PONTOS
        fetch('rota.geojson')
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    // Configura√ß√£o para as Linhas
                    style: function(f) {
                        if (f.geometry.type === 'LineString') {
                            return { color: '#4285F4', weight: 8, opacity: 0.7 };
                        }
                    },
                    // Configura√ß√£o para os Pontos (Marcadores)
                    pointToLayer: function(f, latlng) {
                        return L.marker(latlng).bindPopup("<b>" + f.properties.nome + "</b>");
                    }
                }).addTo(map);
            });

        function startNav() {
            document.getElementById('gpsBtn').innerHTML = "üìç A NAVEGAR...";
            map.locate({ setView: true, watch: true, maxZoom: 19, enableHighAccuracy: true });
        }

        map.on('locationfound', function(e) {
            if (!userMarker) {
                userMarker = L.circleMarker(e.latlng, { 
                    radius: 10, color: 'white', fillColor: '#4285F4', fillOpacity: 1, weight: 3 
                }).addTo(map);
            } else {
                userMarker.setLatLng(e.latlng);
            }
            map.panTo(e.latlng); // Mant√©m o mapa centrado em si enquanto anda
        });
    </script>
</body>
</html>
