<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra GPS Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, sans-serif; background: #f4f4f4; }
        #map { height: 100vh; width: 100vw; }
        
        /* Painel de Progresso Din√¢mico */
        .progress-panel {
            position: absolute; top: 10px; left: 10px; right: 10px;
            background: white; padding: 15px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 2000;
            display: flex; flex-direction: column; align-items: center;
        }
        .dist-info { font-size: 18px; font-weight: bold; color: #4285F4; }
        .next-station { font-size: 14px; color: #666; margin-top: 4px; }
        .arrived { background: #34A853 !important; color: white !important; }

        .number-icon {
            background: #4285F4; border: 2px solid white; border-radius: 50%;
            color: white; font-weight: bold; text-align: center;
            line-height: 26px; font-size: 13px;
        }

        .btn-start {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 2000; width: 80%; padding: 15px; background: #4285F4;
            color: white; border: none; border-radius: 30px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="progress-panel" id="p-panel">
        <div class="dist-info" id="dist-text">Aguardando GPS...</div>
        <div class="next-station" id="next-text">Inicie a navega√ß√£o para ver a dist√¢ncia</div>
    </div>

    <button class="btn-start" id="startBtn" onclick="ativarGPS()">üöÄ INICIAR VIA-SACRA</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([41.17597, -8.63472], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var stations = [];
        var userMarker;
        var currentTargetIndex = 0;

        // 1. Carregar Esta√ß√µes
        fetch('rota.geojson')
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function(f, latlng) {
                        if (f.geometry.type === "Point") {
                            stations.push({ latlng: latlng, nome: f.properties.nome });
                            var label = f.properties.nome.replace(/\D/g, "");
                            var icon = L.divIcon({ className: 'number-icon', html: label, iconSize: [26, 26] });
                            return L.marker(latlng, { icon: icon });
                        }
                    },
                    style: { color: '#4285F4', weight: 5, opacity: 0.5 }
                }).addTo(map);
            });

        function ativarGPS() {
            document.getElementById('startBtn').style.display = 'none';
            map.locate({ setView: true, watch: true, enableHighAccuracy: true });
        }

        map.on('locationfound', function(e) {
            if (!userMarker) {
                userMarker = L.circleMarker(e.latlng, { radius: 10, color: 'white', fillColor: '#4285F4', fillOpacity: 1 }).addTo(map);
            } else {
                userMarker.setLatLng(e.latlng);
            }
            map.panTo(e.latlng);
            calcularProgresso(e.latlng);
        });

        function calcularProgresso(userLatLng) {
            if (stations.length === 0) return;

            var target = stations[currentTargetIndex];
            var dist = userLatLng.distanceTo(target.latlng); // Dist√¢ncia em metros

            var distText = document.getElementById('dist-text');
            var nextText = document.getElementById('next-text');
            var panel = document.getElementById('p-panel');

            if (dist < 20) { // Se estiver a menos de 20 metros
                distText.innerHTML = "üìç CHEGOU!";
                nextText.innerHTML = "Voc√™ est√° na " + target.nome;
                panel.classList.add('arrived');
                
                // Passa para a pr√≥xima esta√ß√£o ap√≥s 10 segundos se houver mais
                setTimeout(() => {
                    if (dist < 20 && currentTargetIndex < stations.length - 1) {
                        currentTargetIndex++;
                        panel.classList.remove('arrived');
                    }
                }, 10000);
            } else {
                panel.classList.remove('arrived');
                distText.innerHTML = "Faltam " + Math.round(dist) + " metros";
                nextText.innerHTML = "Pr√≥ximo destino: " + target.nome;
            }
        }
    </script>
</body>
</html>
