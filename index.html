<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Porto - Navega√ß√£o</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100vw; }
        
        .nav-header {
            position: absolute; top: 0; width: 100%; z-index: 1000;
            background: rgba(255, 255, 255, 0.9); padding: 15px;
            text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-start {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #4285F4; color: white; border: none;
            padding: 15px 30px; border-radius: 30px; font-size: 18px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer;
            display: flex; align-items: center; gap: 10px;
        }
        
        .btn-start:active { background: #3367D6; }
    </style>
</head>
<body>

    <div class="nav-header"><b>VIA-SACRA</b><br><small>Siga a linha azul no mapa</small></div>
    <button class="btn-start" id="startBtn" onclick="startNavigation()">üöÄ INICIAR CAMINHO</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([41.17597, -8.63472], 17);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Desenhar o percurso
        fetch('rota.geojson')
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: '#4285F4', weight: 8, opacity: 0.6 } // Azul estilo Google
                }).addTo(map);
            });

        var userMarker;

        function startNavigation() {
            document.getElementById('startBtn').innerHTML = "üìç A NAVEGAR...";
            map.locate({ setView: true, watch: true, maxZoom: 19, enableHighAccuracy: true });
        }

        map.on('locationfound', function(e) {
            if (!userMarker) {
                userMarker = L.circleMarker(e.latlng, { radius: 10, color: 'white', fillColor: '#4285F4', fillOpacity: 1, weight: 3 }).addTo(map);
            } else {
                userMarker.setLatLng(e.latlng);
            }
            // Faz o mapa "seguir" a pessoa
            map.setView(e.latlng);
        });

        map.on('locationerror', function() {
            alert("Por favor, ative o GPS do seu telem√≥vel.");
        });
    </script>
</body>
</html>
