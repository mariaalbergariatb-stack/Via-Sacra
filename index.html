<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra - Seguimento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .info-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 15px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 80%; text-align: center;
        }
        .btn-gps {
            position: absolute; top: 15px; right: 15px; z-index: 1000;
            background: #27ae60; color: white; border: none; padding: 12px 20px;
            border-radius: 50px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <button class="btn-gps" onclick="startTracking()">üìç Iniciar Percurso</button>
    <div class="info-panel" id="panel">Siga o caminho vermelho da 1¬™ √† 15¬™ esta√ß√£o.</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.177, -8.640], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('rota.geojson')
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: (f) => f.geometry.type === 'LineString' ? {color: '#c0392b', weight: 7, dashArray: '10, 10'} : {},
                    pointToLayer: (f, latlng) => {
                        return L.marker(latlng).bindPopup('<b>' + f.properties.nome + '</b>');
                    }
                }).addTo(map);
            });

        var userMarker;
        function startTracking() {
            map.locate({setView: true, watch: true, maxZoom: 18});
        }

        map.on('locationfound', (e) => {
            if (!userMarker) {
                userMarker = L.circleMarker(e.latlng, {radius: 8, color: 'blue', fillOpacity: 1}).addTo(map);
            } else {
                userMarker.setLatLng(e.latlng);
            }
            document.getElementById('panel').innerHTML = "<b>Voc√™ est√° aqui</b><br>Continue a caminhar em dire√ß√£o √† pr√≥xima esta√ß√£o.";
        });
    </script>
</body>
</html>
